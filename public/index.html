<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Tension Coach</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <header>
      <h1>Good Tension AI Coach</h1>
      <p>Your Personalized Executive Coaching Partner</p>
    </header>
    <main>
      <div class="login-form">
        <h2>Login or Sign Up</h2>
        <input type="email" placeholder="Email Address" id="email-input" />
        <input type="password" placeholder="Password" id="password-input" />
        <div class="button-group">
          <button id="login-button">Login</button>
          <button id="signup-button" class="secondary">Sign Up</button>
        </div>
      </div>
    </main>
  </div>

  <!-- APP SCREEN -->
  <div id="app-screen" style="display: none;">
    <header class="app-header">
      <h2>Your AI Executive Coach</h2>
      <button id="logout-button">Logout</button>
    </header>

    <main class="chat-container">
      <div id="gem-selection">
        <h3>Select a Coach</h3>
        <!-- optional: coach filters go here -->
      </div>

      <!-- CHAT WINDOW -->
      <div id="chat-window" style="display: none;">
        <div id="chat" class="chat-thread"></div>

        <form id="chat-form" class="chat-form">
          <input type="text" id="user-input" placeholder="Type or click the mic to speak..." autocomplete="off" />
          <button id="mic-button" type="button" style="display: none;">ðŸŽ¤</button>
          <button type="submit" id="send-button">Send</button>
        </form>
      </div>
    </main>
  </div>

  <!-- JS MODULES -->
  <script type="module" src="client.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="ai.js"></script>
</body>
</html>
