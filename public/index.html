<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Tension Coach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" style="display: none;">
        <header>
            <h1>Good Tension AI Coach</h1>
            <p>Your Personalized Executive Coaching Partner</p>
        </header>
        <main>
            <div class="login-form">
                <h2>Login or Sign Up</h2>
                <input type="email" placeholder="Email Address" id="email-input">
                <input type="password" placeholder="Password" id="password-input">
                <div class="button-group">
                    <button id="login-button">Login</button>
                    <button id="signup-button" class="secondary">Sign Up</button>
                </div>
            </div>
        </main>
    </div>

    <div id="app-screen" style="display: block;">
        <header class="app-header">
            <h2>Your AI Executive Coach</h2>
            <button id="logout-button">Logout</button>
        </header>

        <main class="chat-container">
            <div id="gem-selection">
                <h3>Select a Coach</h3>
            </div>
            <div id="chat-window" style="display: none;">
                <div id="chat-messages"></div>
                <div id="chat-input-area">
                    <input type="text" id="user-input" placeholder="Type or click the mic to speak...">
                    <button id="mic-button" style="display: none;">ðŸŽ¤</button>
                    <button id="send-button">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="client.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="ai.js"></script>
</body>
</html>
