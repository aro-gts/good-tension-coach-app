<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Tension Coach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <header>
            <h1>Good Tension AI Coach</h1>
            <p>Your Personalized Executive Coaching Partner</p>
        </header>
        <main>
            <div class="login-form">
                <h2>Login</h2>
                <input type="email" placeholder="Email Address" id="email-input">
                <input type="password" placeholder="Password" id="password-input">
                <button id="login-button">Login</button>
            </div>
        </main>
    </div>

    <div id="app-screen" style="display: none;">
        <header class="app-header">
            <h2>Your AI Coach</h2>
            <button id="logout-button">Logout</button>
        </header>

        <main class="chat-container">
            <div id="gem-selection">
                <h3>Select a Coach</h3>
                </div>
            
            <div id="chat-window">
                <div id="chat-messages">
                    <p class="ai-message">Welcome! Please select a coach to begin.</p>
                </div>
                <div id="chat-input-area">
                    <input type="text" id="user-input" placeholder="Type your message here...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
